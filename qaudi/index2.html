* {

body {

#controls {

button {
  flex-grow: 1;
  height: 4rem;
  min-width: 2rem;

  background: #ed341d;
  margin-left: 2px;
  box-shadow: inset 0 -0.15rem 0 rgba(0, 0, 0, 0.2);

  display: flex;

button:hover, button:focus {
  outline: none;
  background: #c72d1c;
}

  border: 0;
}

  box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.2);
  line-height: 3rem;
}
button:disabled {
  pointer-events: none;
  background: lightgray;
}
button:first-child {
  margin-left: 0;
}
